<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cloud Payments</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #1a1a1a;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0051a2;
        }

        #response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e8fdf5;
            border: 1px solid #10b981;
            border-radius: 4px;
            color: #047857;
            display: none;
            font-size: 0.9rem;
            white-space: pre-wrap;
            /* Preserves JSON formatting */
        }

        .env-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .env-aws {
            background-color: #ff9900;
            color: white;
        }

        .env-gcp {
            background-color: #4285F4;
            color: white;
        }

        .env-local {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="env-badge" class="env-badge env-local">Loading Environment...</div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <div id="balance-display" style="font-weight: bold; font-size: 1.2rem; color: #0070f3;">Balance: Loading...
            </div>
            <button id="addFundsBtn" type="button"
                style="width: auto; padding: 0.5rem 1rem; background-color: #10b981;">Add $100</button>
        </div>
        <div style="text-align: right; margin-bottom: 1rem;">
            <form action="/logout" method="post">
                <button type="submit"
                    style="width: auto; padding: 0.5rem 1rem; background-color: #ef4444;">Logout</button>
            </form>
        </div>
        <h2>Initiate Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sourceAccount">Source Account</label>
                <input type="text" id="sourceAccount" name="sourceAccount" value="src_12345" required>
            </div>

            <div class="form-group">
                <label for="destinationAccount">Destination Account</label>
                <input type="text" id="destinationAccount" name="destinationAccount" value="dest_67890" required>
            </div>

            <button type="submit">Send Payment</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        // Simple environment detection based on URL
        const badge = document.getElementById('env-badge');
        if (window.location.hostname.includes('cloudfront')) {
            badge.textContent = 'AWS Environment';
            badge.className = 'env-badge env-aws';
        } else if (window.location.hostname.includes('run.app')) {
            badge.textContent = 'GCP Environment';
            badge.className = 'env-badge env-gcp';
        } else {
            badge.textContent = 'Local Environment';
            badge.className = 'env-badge env-local';
        }

        async function fetchBalance() {
            try {
                const response = await fetch('/api/payment/balance');
                if (response.ok) {
                    const balance = await response.json();
                    document.getElementById('balance-display').textContent = `Balance: ${balance.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        // Initial balance fetch
        fetchBalance();

        document.getElementById('addFundsBtn').addEventListener('click', async function () {
            try {
                const response = await fetch('/api/payment/add-funds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 100.00 })
                });
                if (response.ok) {
                    fetchBalance();
                    alert('Added 100.00 to balance');
                }
            } catch (error) {
                console.error('Error adding funds:', error);
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const button = e.target.querySelector('button');
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Processing...';

            const data = {
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                sourceAccount: document.getElementById('sourceAccount').value,
                destinationAccount: document.getElementById('destinationAccount').value
            };

            try {
                const response = await fetch('/api/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // CSRF token would be needed here if CSRF protection is enabled and not cookie-based
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    const responseDiv = document.getElementById('response');
                    responseDiv.style.display = 'block';
                    responseDiv.textContent = 'Payment Sent!\n\n' + JSON.stringify(result, null, 2);
                    responseDiv.style.borderColor = '#10b981';
                    responseDiv.style.backgroundColor = '#e8fdf5';
                    responseDiv.style.color = '#047857';
                    fetchBalance(); // Refresh balance after payment
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Payment failed');
                }
            } catch (error) {
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.textContent = 'Error: ' + error.message;
                responseDiv.style.borderColor = '#ef4444';
                responseDiv.style.backgroundColor = '#fef2f2';
                responseDiv.style.color = '#b91c1c';
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>

</body>

</html>
